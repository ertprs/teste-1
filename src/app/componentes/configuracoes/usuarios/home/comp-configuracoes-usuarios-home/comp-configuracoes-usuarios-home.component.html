<ion-header mode='ios'>
  <ion-toolbar>
   
    <ion-title>Gerenciar Usu√°rios</ion-title>
  </ion-toolbar>

  
</ion-header>
<ion-fab vertical="top" horizontal="start" slot="fixed" >
  <ion-fab-button (click)="functionExecute('compConfiguracoesHome',{componente:'home'})" color="secondary" >
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-fab vertical="top" style="margin-top: -10;" horizontal="end" slot="fixed" >
  <ion-fab-button (click)="functionExecute('compConfiguracoesUsuariosAdd',{})">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content class="default-content">
  <ion-list *ngIf="!usuarios.length">
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="usuarios" >
    <ion-item-sliding *ngFor="let item of usuarios; let i = id;" #i >
      <ion-item (click)="i.open()">
        <img *ngIf="item.photoURL" class="user-avatar" src="{{item.photoURL}}">
        <img *ngIf="!item.photoURL" class="user-avatar" src="../../../../../../assets/img//default-user-icon.jpg">
        <ion-label>
          <p>{{item.userNome | titlecase}}</p>
          <p> {{item.createAt | date:'dd/MM/y' }}&nbsp;{{item.createAt | date:'shortTime' }} </p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color='medium' (click)="functionExecute('compConfiguracoesUsuariosAdd',{usuarioUid:item.id})">Editar</ion-item-option>
        <ion-item-option color='danger' (click)="userDelete(item.id)">Delete</ion-item-option>
      </ion-item-options> 
    </ion-item-sliding>
  </ion-list>



</ion-content>
