<ion-header mode='ios'>
  <ion-toolbar>
    <!-- <ion-icon name="arrow-back-outline" slot="start" class='btnVoltar' (click)="functionExecute('btnBack',{componente:'home'})" style="cursor: pointer;"></ion-icon> -->
    <ion-title class="titulo">Conf. atendimento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab class="float-fab-left" vertical="top" horizontal="start" slot="fixed">
  <ion-fab-button color="secondary" (click)="functionExecute('compConfiguracoesHome',{})">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content class="default-content">

  <ion-list>

    <ion-item (click)="functionExecute('compConfiguracoesAtendimentoHome',{})">
      <ion-label>
        <p><strong>Horários</strong></p>
        <p color='medium'>Configure seu atendimento: Sla, horarios</p>
      </ion-label>
    </ion-item>

    <ion-item (click)="functionExecute('compmssgautomatica',{})">
      <ion-label>
        <p><strong>Mensagens automáticas</strong></p>
        <p color='medium'>Configure suas mensagens automáticas</p>
      </ion-label>
    </ion-item>

    <ion-item (click)="functionExecute('compwpptemplate',{})">
      <ion-label>
        <p><strong>Modelos WhatsApp</strong></p>
        <p color='medium'>Configurar mensagens ativas de WPP API</p>
      </ion-label>
    </ion-item>

    <ion-item (click)="functionExecute('compatendimentodepartamento',{})">
      <ion-label>
        <p><strong>Departamentos</strong></p>
        <p color='medium'>Gerenciar departamentos</p>
      </ion-label>
    </ion-item>

    <ion-item (click)="functionExecute('compatendimentocasoshome',{})">
      <ion-label>
        <p><strong>Casos</strong></p>
        <p color='medium'>Configuração dos casos de atendimento</p>
      </ion-label>
    </ion-item>


  </ion-list>
</ion-content>
