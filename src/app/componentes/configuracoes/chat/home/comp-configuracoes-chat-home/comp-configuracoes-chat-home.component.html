<ion-header mode='ios'>
  <ion-toolbar>
    <!-- <ion-icon name="arrow-back-outline" slot="start" class='btnVoltar' (click)="functionExecute('compConfiguracoesHome',{componente:'home'})" style="cursor: pointer;"></ion-icon> -->
    <ion-title class="titulo">Conf > Rede social </ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab class="float-fab-left" vertical="top" horizontal="start" slot="fixed">
  <ion-fab-button color="secondary" (click)="functionExecute('compConfiguracoesHome',{})">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content class="default-content">
  <ion-list>
    <ion-item (click)="functionExecute('compConfiguracoesTelegram',{})">
      <ion-label>
        <p><strong>Telegram</strong></p>
        <p color='medium'>Configurar o mensageiro Telegram</p>

      </ion-label>
    
    </ion-item>
    
    <ion-item   >
      <ion-label>
        <p><strong>WhatsAPP</strong></p>
        <p color='medium'>Configurar o mensageiro WhatsApp</p>

      </ion-label>
     
    </ion-item>

    <ion-item  routerdirection="forward" >
      <ion-label>
        <p><strong>Facebook</strong></p>
        <p color='medium'>Configurar Messenger Facebook</p>

      </ion-label>
      <ion-label slot="end">
        <p color="danger">Premium</p>
      </ion-label>
    </ion-item>

    <ion-item  routerdirection="forward" >
      <ion-label>
        <p><strong>E-mail</strong></p>
        <p color='medium'>Configure sua conta de e-mail</p>

      </ion-label>
      <ion-label slot="end">
        <p color="danger">Premium</p>
      </ion-label>
    </ion-item>

    <ion-item (click)="functionExecute('CompConfiguracoesChatSmsComponent',{})">
      <ion-label>
        <p><strong>SMS</strong></p>
        <p color='medium'>Configurar o disparo de SMS</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
