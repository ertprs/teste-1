<ion-header mode='ios'>
  <ion-toolbar>
    <ion-title class="titulo">Financeiro - RecorrÃªncia</ion-title>
  </ion-toolbar>
  <ion-toolbar mode="ios" style="margin-top: 23px;">
    <ion-searchbar #q animated placeholder="Pesquisar" (keyup.enter)="carregarContatos(q.value)" (click)="Closefab()" [disabled]="loadingProccess" ></ion-searchbar>
    

  </ion-toolbar>
</ion-header>
<ion-fab vertical="top" horizontal="start" slot="fixed" >
  <ion-fab-button (click)="functionExecute('financeiroOpen',{})" color="secondary" >
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-fab vertical="top" horizontal="end" slot="fixed" >
  <ion-fab-button  color="success" >
    <ion-icon name="add-circle-outline" (click)="abrirRecorrencia()"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-content>
  <ion-list  *ngFor="let item of recorrenciaItens; let i = id" style="padding: 0 !important;">
    <ion-item-sliding #i style="padding: 0 !important;">
      <ion-item style="cursor: pointer;" (click)="i.open();">
        <ion-label style="font-size: small;">
          <p><strong>{{ item.parceiroNome | titlecase }}&nbsp;</strong></p>
          <p>
            <strong>Periodicidade:</strong>&nbsp;{{ item.periodo | titlecase}}&nbsp;
            <strong>Valor</strong>&nbsp;{{ item.valor |  currency:'R$ ':true:'1.2-2'}}
          </p>
        
        </ion-label>
        <ion-label style="font-size: small;text-align: right;" slot="end">
         <p *ngIf="item.situacao"><strong style="color:green">Ativo</strong></p>
         <p *ngIf="!item.situacao"><strong style="color:red">Inativo</strong></p>
         <p ><strong >Qtd. Processos:</strong>&nbsp;{{ item.qtdProcessos }}&nbsp;</p>
   
        </ion-label>
        
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color='secondary' (click)="abrirRecorrencia(item.id)"><ion-icon name="create-outline" slot="icon-only"></ion-icon></ion-item-option>
        <ion-item-option color='danger' (click)="deleteRecorrencia(item)"><ion-icon name="trash-outline" slot="icon-only"></ion-icon> </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
