<ion-header mode='ios'>
  <ion-toolbar>
    <!-- <ion-icon name="arrow-back-outline" slot="start" class='btnVoltar' (click)="functionExecute('btnBack',{componente:'home'})" style="cursor: pointer;"></ion-icon> -->
    <ion-title class="titulo">Consumo</ion-title>
    <!-- <ion-icon name="expand-outline" slot="end" class='btnVoltar' style="cursor: pointer;" (click)="functionExecute('compA',{})"></ion-icon> -->
  </ion-toolbar>
</ion-header>

<ion-fab vertical="top" horizontal="start" slot="fixed">
  <ion-fab-button color="secondary" (click)="functionExecute('btnBack',{componente:'home'})">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content>
  
  <ion-grid style="margin-top: 20px;">
    <ion-row>
      <ion-col>
        <ion-card color='secondary'>
          <ion-card-header>
            <ion-card-subtitle>Crédito I.A.</ion-card-subtitle>
            <ion-card-title>{{ dadosConsumo.creditosIaConsumido }}<sup>/{{ dadosConsumo.creditosIaContratado }}</sup></ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <ion-toolbar mode='ios' color="secondary"  (click)="abrirDetnegociando()">
              
              <ion-icon name="create-outline" slot="end" style="cursor: pointer;"></ion-icon>
          
            </ion-toolbar>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card color='secondary'>
          <ion-card-header>
            <ion-card-subtitle>Tráfego</ion-card-subtitle>
            <ion-card-title>{{ dadosConsumo.trafegoUtilizado }}<sup>/{{ dadosConsumo.trafegoContratado }}</sup></ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <ion-toolbar mode='ios' color="secondary"  (click)="abrirDetnegociando()">
              
              <ion-icon name="create-outline" slot="end" style="cursor: pointer;"></ion-icon>
          
            </ion-toolbar>
          </ion-card-content>
        </ion-card>
      </ion-col>


      <ion-col>
        <ion-card color='warning'>
          <ion-card-header>
            <ion-card-subtitle>Créditos Lara</ion-card-subtitle>
            <ion-card-title>0<sup>/0</sup></ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <ion-toolbar mode='ios' color="warning"  (click)="abrirDetnegociando()">
              
              <ion-icon name="create-outline" slot="end" style="cursor: pointer;"></ion-icon>
          
            </ion-toolbar>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col>
         
        <ion-item lines= 'none' style="font-size: small;">
          <ion-item style="width: 25vw;" class="ionitem">
            <ion-label >Tipo</ion-label>
            <ion-select value="brown" okText="Selecionar" cancelText="Cancelar" mode='ios' [(ngModel)]="filtroSelect.situacao" style="font-size: small;">
              <ion-select-option value="0">Todos</ion-select-option>
              <ion-select-option value="1">Crédito I.A.</ion-select-option>
              <ion-select-option value="2">Crédito trafego</ion-select-option>
              <ion-select-option value="6">Crédito Lara</ion-select-option>
             
            </ion-select>
          </ion-item>
          <ion-item style="width: 100vw;" class="ionitem" (click)="abrirModalFiltroData()" >
            <ion-label >Data</ion-label>
            <ion-input placeholder="dd/MM/yyyy" readonly style="font-size: small;" [(ngModel)]="filtroSelect.dataIniString"></ion-input>&nbsp;<span style="font-size: x-small;">até</span>&nbsp;
            <ion-input placeholder="dd/MM/yyyy" readonly style="font-size: small;" [(ngModel)]="filtroSelect.dataFimString"></ion-input>&nbsp;
            <ion-icon name="calendar-outline" class="ion-icon"  color='secondary' style="cursor:pointer;" slot="end"></ion-icon>
          </ion-item>
          <ion-item style="width: 30vw;display: none;" class="ionitem" (click)="AbrirMensagensAutomaticas()">
            <ion-label >Intenção</ion-label>
            <ion-input placeholder="" readonly style="font-size: small;" [(ngModel)]="filtroSelect.operador"></ion-input>&nbsp;
            <ion-icon name="book-outline"  color='secondary' class="ion-icon" style="cursor:pointer;margin-right: 10px;" *ngIf="filtroSelect.operador == null" ></ion-icon>
          </ion-item>
         
          <ion-button color="secondary" (click)="gerarRelatorio()"><ion-icon name="funnel-outline"></ion-icon></ion-button>



          
        </ion-item>
      </ion-col>
    </ion-row>


  </ion-grid>


  <ion-grid style="margin-top: 20px;">
    <ion-row>
      <ion-col>

      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
