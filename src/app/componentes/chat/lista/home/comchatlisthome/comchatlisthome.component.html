<ion-header mode='ios' >
  <ion-toolbar>
    <!-- <ion-icon name="arrow-back-outline" slot="start" class='btnVoltar' (click)="functionExecute('btnBack',{componente:'home'})" style="cursor: pointer;"></ion-icon> -->
    <ion-title class="titulo">Listas de transmissão</ion-title>
    <!-- <ion-icon name="person-add-outline" slot="end" class='btnVoltar' style="cursor: pointer;" (click)="functionExecute('chatContatoEdit',{})"></ion-icon> -->
  </ion-toolbar>
  <ion-toolbar mode="ios" style="margin-top: 23px;">
    <ion-searchbar #q animated placeholder="Pesquisar" (keyup.enter)="carregarContatos(q.value)" (click)="Closefab()" [disabled]="loadingProccess" ></ion-searchbar>
    

  </ion-toolbar>
 
 

</ion-header>

<ion-fab class="float-fab-left" vertical="top" horizontal="start" slot="fixed">
  <ion-fab-button color="secondary" (click)="functionExecute('chatContatoHome',{})">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab class="float-fab-right" vertical="top" horizontal="end" slot="fixed" >
  <ion-fab-button color="success" (click)="functionExecute('compchatlistadd',{})">
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content>

  <ion-list *ngFor="let item of itemsLista ;let i = id" style="padding: 0px!important;">
    <ion-item-sliding #i style="padding: 0px !important;">
      <ion-item  lines="full"  (click)="i.open();" style="padding: 0px !important;cursor: pointer;cursor: pointer;">
        <ion-label slot="start">
          <p>{{ item.nome | titlecase }}</p>
          <p>Situação: {{ item.situacaoNome | titlecase }}</p>
        </ion-label>
        
      </ion-item>
      <ion-item-options side="end">
        <!-- FUNCAO DE SELECIONAR -->
       

        <ion-item-option color='secondary' (click)="functionExecute('compchatlistadd',{uid:item.id })" ><ion-icon name="create-outline" slot="icon-only"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
