<ion-header mode='ios' >
  <ion-toolbar>
    

     <ion-title class="titulo">Contatos - Relatóros</ion-title>
   
  </ion-toolbar>
 
  
</ion-header>
<ion-fab vertical="top" horizontal="start" slot="fixed" >
  <ion-fab-button (click)="functionExecute('btnBack',{componente:'home'})" color="secondary">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content>
  <ion-grid>
    <ion-row class="card-grid">
  
      <ion-col>
        <ion-card color='secondary'>
          <ion-card-header style="min-height: 10vh;max-height: 10vh;">
            <ion-card-subtitle>Contatos</ion-card-subtitle>
            <ion-card-title>
              <ion-spinner name="dots" color='light' *ngIf="!contatosQtd"></ion-spinner>
              <ion-label *ngIf="contatosQtd">{{ contatosQtd }}</ion-label>
              </ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <ion-toolbar mode='ios' color="secondary" >
              
               
            
            </ion-toolbar>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card color='secondary'>
          <ion-card-header style="min-height: 10vh;max-height: 10vh;">
            <ion-card-subtitle>Aniversariantes</ion-card-subtitle>
            <ion-card-title>
              <ion-spinner name="dots" color='light' *ngIf="!contatoAniversariantes && contatoAniversariantes != 0"></ion-spinner>
              <ion-label *ngIf="contatoAniversariantes || contatoAniversariantes == 0 ">{{ contatoAniversariantes }}</ion-label>
            </ion-card-title>
            
          </ion-card-header>
        
          <ion-card-content>
            <ion-toolbar mode='ios' color="secondary" >
              
                <ion-icon name="create-outline" slot="end" style="cursor: pointer;" (click)="modalDetalhe('aniversariantes',contatoAniversariantesItens)"></ion-icon>
            
            </ion-toolbar>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card color='secondary'>
          <ion-card-header style="min-height: 10vh;max-height: 10vh;">
            <ion-card-subtitle>Últimos cadastros</ion-card-subtitle>
            <ion-card-title>
              <ion-spinner name="dots" color='light' *ngIf="!contatosUltimos && contatosUltimos != 0"></ion-spinner>
              <ion-label *ngIf="contatosUltimos || contatosUltimos == 0 ">{{ contatosUltimos }}</ion-label>
            </ion-card-title>
            
          </ion-card-header>
        
          <ion-card-content>
            <ion-toolbar mode='ios' color="secondary" >
              
                <ion-icon name="create-outline" slot="end" style="cursor: pointer;" (click)="modalDetalhe('últimos contatos',contatosUltimosItems)"></ion-icon>
            
            </ion-toolbar>
          </ion-card-content>
        </ion-card>
      </ion-col>


      <ion-col>
        <ion-card color='danger'>
          <ion-card-header style="min-height: 10vh;max-height: 10vh;">
            <ion-card-subtitle>Contato bloqueado</ion-card-subtitle>
            <ion-card-title>
              <ion-spinner name="dots" color='light' *ngIf="!contatoBloqueado && contatoBloqueado != 0"></ion-spinner>
              <ion-label *ngIf="contatoBloqueado || contatoBloqueado == 0 ">{{ contatoBloqueado }}</ion-label>
            </ion-card-title>
            
          </ion-card-header>
        
          <ion-card-content>
            <ion-toolbar mode='ios' color="danger" >
              
                <ion-icon name="create-outline" slot="end" style="cursor: pointer;" (click)="modalDetalhe('Contatos bloqueados',contatoBloqueadoItens)"></ion-icon>
            
            </ion-toolbar>
          </ion-card-content>
        </ion-card>
      </ion-col>


    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card style="box-shadow: none;border:1px solid #FF8C00">
          <ion-card-header color='primary'>
          
            <ion-card-title>
              
              <ion-label><p><ion-icon name="document-text-outline"  ></ion-icon>&nbsp;Listas de transmissão</p></ion-label>
              <ion-button (click)="functionExecute('compcharellista',{})">
              
                <ion-icon name="bar-chart-outline"></ion-icon>
              </ion-button>
            </ion-card-title>
            
          
          </ion-card-header>
        
          <ion-card-content style="padding: 0px;">
            <ion-list  *ngIf="transmissaoList.length == 0 || !transmissaoList">
              <ion-item>
                <ion-skeleton-text animated ></ion-skeleton-text>
              </ion-item>
            </ion-list>
            
            
            <ion-list *ngFor="let item of transmissaoList;let i = id" style="padding: 0px;margin: 0px;">
              <ion-item-sliding #i style="padding: 0 !important;margin: 0px;">
                <ion-item (click)="i.open();" style="padding: 0 !important;cursor: pointer;" >
                  <ion-label>
                    <p><strong>{{ item.nome | titlecase}}</strong></p>
                  </ion-label>
                </ion-item>

                <ion-item-options side="end">

                  <!-- FUNCAO DE SELECIONAR -->
                  
                  <ion-item-option color='secondary' *ngIf="item.canal == 'lista'" (click)="functionExecute('complisttransmissaodetalhe',item);"><ion-icon name="pencil-outline" fill="outline"></ion-icon></ion-item-option>
                  <ion-item-option color='secondary' *ngIf="item.canal == 'lista'" (click)="functionExecute('ListatransmissaoPerformanceComponent',item);"><ion-icon name="bar-chart-outline" fill="outline"></ion-icon></ion-item-option>
                </ion-item-options>
              </ion-item-sliding>


              
            </ion-list>
          

          </ion-card-content>
          
          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
