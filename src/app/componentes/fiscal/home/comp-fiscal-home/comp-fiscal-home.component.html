<ion-header mode='ios' >
  <ion-toolbar>
    <!-- <ion-icon name="arrow-back-outline" slot="start" class='btnVoltar' style="cursor: pointer;"></ion-icon> -->
    <ion-title class="titulo">Fiscal</ion-title>
    <!-- <ion-icon name="add-circle-outline" slot="end" class='btnVoltar' style="cursor: pointer;" ></ion-icon> -->
  </ion-toolbar>
</ion-header>

<ion-fab vertical="top" horizontal="start" slot="fixed">
  <ion-fab-button color="secondary" (click)="functionExecute('btnBack',{componente:'home'})">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content>
  <ion-list  *ngFor="let item of notasLista; let i = id" style="padding: 0 !important;">
    <ion-item-sliding #i style="padding: 0 !important;">
      <ion-item style="cursor: pointer;" (click)="i.open();">
        <ion-label>
          <p>{{ item.dadosNota.parceiroNome | titlecase}}</p>
        </ion-label>
        <ion-label slot="end">
          <p></p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color='secondary' ><ion-icon name="create-outline" slot="icon-only"></ion-icon></ion-item-option>
        <ion-item-option color='danger'><ion-icon name="close-circle-outline" slot="icon-only"></ion-icon></ion-item-option>
        <ion-item-option color='secondary' ><ion-icon name="chevron-down-outline" slot="icon-only"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
