<ion-header mode='ios'>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhe do aprendizado</ion-title>
      
  </ion-toolbar>
 
  
</ion-header>

<ion-content>
    
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked >Titulo</ion-label>
      <ion-input type="text" placeholder='Nome' [(ngModel)]="dadosAprendizado.titulo" ></ion-input>
     
  
    </ion-item>
    <ion-item lines='none'>
      <ion-label color="primary" stacked >Resposta</ion-label>
      <ion-textarea placeholder="Digite a reposta que sera dada ao cliente" rows="10" [(ngModel)]="dadosAprendizado.resposta" ></ion-textarea>
    </ion-item>

   
  </ion-list>
  <ion-list *ngIf="aprendizadoId != null ">
    <ion-item lines='none'>
      <ion-label color="primary" stacked >Exemplo</ion-label>
      <ion-input type="text"  [(ngModel)]="dadosAprendizadoExemplo.exemplo" ></ion-input>
      <ion-button color="light" slot="end"  (click)="addExemplo()"><ion-icon name="add-outline"></ion-icon></ion-button>
    </ion-item>


  </ion-list>
   <!-- LISTA DE Exemplos -->
 
    <ion-list *ngFor="let item of exemplos; let i = id" style="padding: 0 !important;" >
      <ion-item-sliding #i style="padding: 0 !important;">
        
        <ion-item  mode='ios' detail='false' lines='none'  (click)="i.open();" button style="padding: 0 !important;" class="nolines">
          <ion-icon name="caret-forward-outline" slot="start"></ion-icon>
          <ion-label>
           {{ item.exemplo  | titlecase  }}
          </ion-label>
        </ion-item>
  
  
        
  
        <ion-item-options side="end">
  
          <!-- FUNCAO DE SELECIONAR -->
          
          <ion-item-option color='danger'  (click)="delete(item.id)" ><ion-icon name="trash-outline"></ion-icon></ion-item-option>
  
         
  
  
      
        </ion-item-options> 
  
      </ion-item-sliding>
    </ion-list>

  



</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" color='success' (click)='submitForm()' *ngIf="!aprendizadoId">Incluir</ion-button>
    <ion-button expand="block" color='danger'  *ngIf="aprendizadoId">Excluir</ion-button>
  
  </ion-toolbar>
</ion-footer>
