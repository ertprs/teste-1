<ion-header mode='ios'>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>Aprendizado</ion-title>
      
  </ion-toolbar>
  <ion-toolbar mode="ios" class="header-busca" >
    <ion-searchbar animated placeholder="Pesquisar"></ion-searchbar>
  </ion-toolbar>
  
</ion-header>

<ion-content> 
  <!-- CARREGANDO NOVA TELA DE APRENDIZADO -->
  <ion-list *ngIf="!aprendizados.length">
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="!aprendizados">
      <ion-label>
        NÃ£o existem aprendizados
      </ion-label>
  </ion-list>

  <!-- LISTA DE APRENDIZADOS -->
  <ion-list *ngFor="let item of aprendizados; let i = id" style="padding: 0 !important;">
    <ion-item-sliding #i style="padding: 0 !important;">
      
      <ion-item  mode='ios' detail='false'  (click)="i.open();" button style="padding: 0 !important;" >
      <ion-icon name="git-branch-outline" slot="start"></ion-icon>

        <ion-label>
          {{ item.titulo  | titlecase  }}
        </ion-label>
      
        
      </ion-item>


      

      <ion-item-options side="end">

        <!-- FUNCAO DE SELECIONAR -->
        
        <ion-item-option color='secondary'  routerLink="/lara/aprendizado/add/{{ item.id }}" routerdirection="forward" ><ion-icon name="pencil-outline" slot="icon-only" ></ion-icon></ion-item-option>
        <ion-item-option color='danger' (click)="delete(item.id)"  ><ion-icon name="trash-outline" slot="icon-only" ></ion-icon></ion-item-option>
       


    
      </ion-item-options> 

    </ion-item-sliding>
  </ion-list>

  <!-- BOTAO PARA ADICIONAR NOVO APRENDIZADO -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/lara/aprendizado/add" routerdirection="forward" >
    <ion-fab-button color="success" >
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
