

<ion-content>
  <ion-text color="primary">
    <h1>Qual empresa?</h1>
  </ion-text>
  <p class="ion-note">
    Selecione na lista abaixo a empresa que quer deixar ativa para trabalho.
  </p>
  <br>

  <ion-list *ngIf="!empresaItem.length">
    <ion-item *ngFor="let item of [0,1]">
      <ion-skeleton-text animated></ion-skeleton-text>
        <ion-label>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        
        </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="empresaItem">
    <ion-item-sliding *ngFor="let item of empresaItem">
      <ion-item  lines='none' class="itemlista" (click)="selecionerempresa(item)"  style="cursor: pointer;">
      
        <ion-icon name="business-outline" slot="start"></ion-icon>
        <ion-label>
          {{ item.nome }}
        
        </ion-label>
      
      </ion-item>
    </ion-item-sliding>
    
  </ion-list>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" color='primary' (click)="logout()" >Sair</ion-button>
  </ion-toolbar>
</ion-footer>
