<ion-header mode='ios'>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="dadosImpostos.length === 0">Adicionar Tipo imposto</ion-title>
    <ion-title *ngIf="dadosImpostos.length > 0">Atualizar Tipo imposto</ion-title>
     
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-item class="boxionitem">
    <ion-icon name="caret-forward-outline" slot="start"></ion-icon>
    <ion-label color="success" stacked >Nome</ion-label>
    <ion-input type="text" [(ngModel)]="dadosImpostos.nome"></ion-input>
   
    
    
  </ion-item>

  <ion-item class="boxionitem">
     
    <ion-icon name="barcode-outline" slot="start"></ion-icon>
    <ion-label color="success" stacked >Esfera</ion-label>
    <ion-select  okText="Selecionar" cancelText="Cancelar" [(ngModel)]="dadosImpostos.esfera" >
      <ion-select-option value="federal" >Federal</ion-select-option>
      <ion-select-option value="municipal" >Municipal</ion-select-option>
      <ion-select-option value="estadual" >Estadual</ion-select-option>
      <ion-select-option value="previdenciario" >Previdenciario</ion-select-option>
   
    </ion-select>
    
  </ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" color='success' (click)='submitForm()'  *ngIf="!impostoUid || impostoUid.length === 0">Incluir</ion-button>
    <ion-button expand="block" color='secondary' (click)='atualizar()' *ngIf="impostoUid?.length > 0">Atualizar</ion-button>
  </ion-toolbar>
</ion-footer>
