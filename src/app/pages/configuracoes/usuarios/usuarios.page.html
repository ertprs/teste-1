<ion-header mode='ios'>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
     
    </ion-buttons>
    <ion-title>Gerenciar Usu√°rios</ion-title>
  </ion-toolbar>

  
</ion-header>

<ion-content>
  <ion-list *ngIf="!usuarios.length">
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="usuarios" >
    <ion-item-sliding *ngFor="let item of usuarios; let i = id;" #i >
      
      <ion-item (click)="i.open()">
        <ion-icon name="person-circle-outline" slot='start'[ngStyle]="{'font-size':'50px','color': item.photo }" ></ion-icon>
        <ion-label>

          <p>{{item.userNome | titlecase}}</p>
          <p> {{item.createAt | date:'dd/MM/y' }}&nbsp;{{item.createAt | date:'shortTime' }} </p>
        
          

        </ion-label>
       
        
        
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color='medium' >Editar</ion-item-option>
        <ion-item-option color='danger' (click)="userDelete(item.id)">Delete</ion-item-option>
        <ion-item-option color='secondary' >Log</ion-item-option>
        
        
    
      </ion-item-options> 

    </ion-item-sliding>
  </ion-list>



  <!-- MENU GERAL LARA -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-avatar>
        <img src="./../../../assets/img/lara-fundo-azul.jpg">
      </ion-avatar>
    </ion-fab-button>
    <ion-fab-list side="top">
      <!-- Lara -->
      <ion-fab-button  >
        <ion-avatar>
          <img src="./../../../assets/img/lara-fundo-azul.jpg">
        </ion-avatar>
      </ion-fab-button>
      
      <!-- Contatos -->
      <ion-fab-button  routerLink="/configuracoes/usuarios/add" routerDirection="forward" >
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>

     

    </ion-fab-list>
    
  </ion-fab>
</ion-content>
