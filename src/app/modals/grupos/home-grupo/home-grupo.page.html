<ion-header mode='ios'>
  <ion-toolbar>
    <ion-title color='primary'>Grupos</ion-title>
  </ion-toolbar>
 
 
</ion-header>

<ion-fab vertical="top" horizontal="start" slot="fixed">
  <ion-fab-button color="secondary" (click)="closeModal()">
    <ion-icon name="close-circle-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content>
  <ion-item class="ionitem" style="margin-top: 20px;">
    <ion-label color="primary" stacked >Digite o nome para criar um novo</ion-label>
    <ion-input type="text" [(ngModel)]="dadosGrupo.nome"></ion-input>
    <ion-button slot="end" color="success" [disabled]="dadosGrupo.nome == '' || dadosGrupo.nome == null" (click)="grupoAdd(currentGrupoId)"><ion-icon name="save-outline"></ion-icon></ion-button>
  </ion-item>
  <ion-item>
    <ion-searchbar mode="ios" animated placeholder="Pesquisar" (ionCancel)='searchClear($event)' (keyup)="grupoSearch($event)"></ion-searchbar>
  </ion-item>
  <ion-list *ngFor="let item of filtered; let i = id" style="padding: 0 !important;">
    <ion-item-sliding #i style="padding: 0 !important;">
      
      <ion-item  mode='ios' detail='false'  (click)="i.open();" button style="padding: 0 !important;">
      
        <ion-label>
          <p style="font-size: small;">{{ item.nome | titlecase }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <!-- <ion-item-option color='secondary' (click)="grupoEdit(item.id)">Editar</ion-item-option> -->
        <ion-item-option color='success' (click)="selecionarItem(item)">Selecionar</ion-item-option>
        <ion-item-option color='danger' (click)="grupoDelete(item.id)">Excluir</ion-item-option>
      </ion-item-options> 

    </ion-item-sliding>
  </ion-list>
</ion-content>
