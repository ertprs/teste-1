<ion-header mode='ios'>
  <ion-toolbar>
    <ion-title color='primary'>Selecionar grupo</ion-title>
  </ion-toolbar>
  <ion-item class="ionitem">
    <ion-label color="primary" stacked >Grupo</ion-label>
    <ion-select [(ngModel)]="dadosFiltro.grupo" >
    
      <ion-select-option value="todos">Todos</ion-select-option>
      <ion-select-option *ngFor="let item of listaGrupos" value="{{item.grupo  }}" >{{item.grupo | titlecase}}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-header>

<ion-fab vertical="top" horizontal="start" slot="fixed">
  <ion-fab-button color="secondary" (click)="closeModal()">
    <ion-icon name="close-circle-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content style="padding-top: 30px;">
 
  <ion-list *ngFor="let item of itens">
    <ion-item lines='all'>
      <ion-label>{{ item.nome | titlecase }}</ion-label>
      <ion-spinner name="crescent" slot="end" *ngIf="item.processo == 2"></ion-spinner>
      <ion-icon name="checkmark-outline" slot="end" *ngIf="item.processo == 3" color="success"></ion-icon>
      <ion-icon name="alert-circle-outline" *ngIf="item.processo == 4"  color="danger"></ion-icon>
    </ion-item>
  </ion-list>
 
  


</ion-content>
<ion-footer>
  <ion-list>
    <ion-item lines='none'>
      <ion-label><strong>Quantidade: </strong> {{ itens.length }} </ion-label>
    </ion-item>
    
  </ion-list>
  <ion-button expand="block" color='success' (click)="confirmTroca()">Confirmar troca</ion-button>
</ion-footer>
