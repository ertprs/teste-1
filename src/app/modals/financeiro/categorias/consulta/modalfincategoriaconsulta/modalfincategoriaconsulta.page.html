<ion-header mode='ios'>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title color='primary'>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-toolbar>
    <ion-toolbar mode="ios" class="header-busca" >
      <ion-searchbar animated #q placeholder="Pesquisar" slot='start' (keyup.enter)="pesquisarParceiro(q.value)" ></ion-searchbar>
    </ion-toolbar>
  </ion-toolbar>

  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button color="secondary" (click)="closeModal()">
      <ion-icon item-right name="close-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


<ion-content>
  <ion-list *ngIf="loading">
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="categoriaItems">
    <ion-item-sliding #i *ngFor="let item of categoriaItems; let i = id" >

      <ion-item  mode='ios' detail='false' button style="padding: 0 !important;" (click)="i.open()">
        
      <ion-label style="font-size: small;">
        <p>
          {{ item.nome | titlecase }}
        </p>
        <p>
          {{ item.dre }}) {{ item.dreNome | titlecase  }}
        </p>
       
        
      </ion-label> 
      
       

      </ion-item>

      <ion-item-options side="end">
        <!--
          <ion-item-option color="secondary" (click)="functionExecute('modalContatoAddParceiros',{parceiroId: item.id})"><ion-icon name="pencil-outline"></ion-icon></ion-item-option>
        -->
        <ion-item-option color="success" (click)="selecionar(item)"><ion-icon name="checkmark-outline" slot="icon-only"></ion-icon></ion-item-option>
      </ion-item-options> 

    </ion-item-sliding>
  </ion-list>
</ion-content>
