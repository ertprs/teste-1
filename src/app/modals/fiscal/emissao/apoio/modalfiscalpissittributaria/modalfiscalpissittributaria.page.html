<ion-header mode='ios'>
  <ion-toolbar>
    <ion-title color='primary'>Situação tributária PIS/COFINS</ion-title>
  </ion-toolbar>
 
</ion-header>
<ion-fab vertical="top" horizontal="start" slot="fixed">
  <ion-fab-button color="secondary" (click)="close()">
    <ion-icon name="close-circle-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content >

  <ion-item style="margin-top: 20px;">

  </ion-item>

  <ion-list *ngFor="let item of listaLucroReal" >
    <ion-item style="cursor: pointer;" (click)="selecionar(item)">
      <ion-label style="font-size: small;">
        {{ item.codigo }} - {{ item.nome | titlecase }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
