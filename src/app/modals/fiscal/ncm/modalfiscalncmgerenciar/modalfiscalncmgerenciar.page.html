<ion-header mode='ios'>
  <ion-toolbar>
    <ion-title color='primary'>Gerenciar NCM</ion-title>
  </ion-toolbar>
</ion-header>
<ion-fab vertical="top" horizontal="start" slot="fixed" >
  <ion-fab-button (click)="closeModel()" color="secondary">
    <ion-icon name="close-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-fab class="float-fab-left" vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button color="success" (click)="novo()">
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-content>
  <ion-item lines='nome' style="margin-top: 20px;">

  </ion-item>
  <ion-list *ngFor="let item of ncmList ;  let i = id" >
    <ion-item-sliding #i style="padding: 0 !important;" >
      <ion-item style="cursor: pointer;"  (click)="i.open();">
        <ion-label style="font-size: small;">
          <p>{{ item.ncm }} {{ item.nome | titlecase }}</p>
         </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="selecionar(item)" color='success' ><ion-icon name="checkmark-outline" slot="icon-only"></ion-icon></ion-item-option>
        <ion-item-option  color='secondary' (click)="abrir(item.id)" ><ion-icon name="create-outline" slot="icon-only"></ion-icon></ion-item-option> 
        <ion-item-option  color='danger' (click)="deletar(item.id)" ><ion-icon name="trash-outline" slot="icon-only"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>




    
  </ion-list>
</ion-content>
