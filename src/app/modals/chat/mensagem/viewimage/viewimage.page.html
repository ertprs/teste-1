<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
      
    </ion-buttons>
    <ion-title>Visualizar imagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab vertical="top" horizontal="start" slot="fixed">
  <ion-fab-button color="secondary" (click)="closeModal()">
    <ion-icon name="close-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content>
  <ion-grid style="margin-left: 6%; margin-right: 6%;">
    <ion-row>
      <ion-col>
        <img src="{{urlData}}">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
