
<ion-header>
  

  <ion-toolbar>
    
    <ion-title>Resposta autom√°tica</ion-title>
    <ion-buttons slot="primary" (click)="closeModal()">
      <ion-button>
       
        <ion-icon slot="end"  name="close-circle-outline"></ion-icon>
        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar mode="ios" class="header-busca" >
    <ion-searchbar animated placeholder="Pesquisar" (keyup)="aprendizadoSearch($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list *ngIf="!filtered">
    <ion-item *ngFor="let item of [2]" lines='none'>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
    
  <ion-list *ngIf="filtered">
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding mode="ios" *ngFor="let item of filtered">
      
  
      <ion-item detail='false' (click)="sendResposta(item)" style="cursor: pointer;">
  
        <ion-icon name="git-branch-outline" slot="start"></ion-icon>
        <ion-label >
          <h3><strong>{{ item.titulo | titlecase }}</strong></h3>
          <p><ion-label>{{ item.resposta | titlecase }}</ion-label></p>
        </ion-label>
          
      </ion-item>
  
      <ion-item-options side="end">

        <ion-item-option color='secondary'  routerLink="/lara/aprendizado/add/{{ item.id }}" routerdirection="forward" ><ion-icon name="pencil-outline" slot="icon-only" ></ion-icon></ion-item-option>

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
