<ion-header>
  <ion-toolbar>
    <ion-title>Transferir conversa</ion-title>
    <!-- <ion-buttons slot="primary" (click)="closeModal()">
      <ion-button>
        <ion-icon slot="end"  name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-fab vertical="top" horizontal="start" slot="fixed">
  <ion-fab-button color="secondary" (click)="closeModal()">
      <ion-icon name="close-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content>
  <ion-item class="boxionitem">
    <ion-icon name="person-outline" slot="start"></ion-icon>
    <ion-label color="primary" stacked >Usu√°rios</ion-label>
    <ion-select  okText="Selecionar" cancelText="Cancelar"  [(ngModel)]="dadosTransferencia.usuarioDestinoUid" >
      <ion-select-option *ngFor="let usuario of usuarios" value="{{usuario.userUid}}" >{{ usuario.userNome | titlecase }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item lines='none' class="boxionitem">
    <ion-textarea rows="10" maxRows="10" placeholder="Digite um motivo..." style="padding: 10px; resize: none; white-space: pre-wrap;border:0;" [(ngModel)]="dadosTransferencia.motivo"></ion-textarea>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-button (click)="chatTransferir()" [disabled]="dadosTransferencia.motivo == ''" color="success" expand="block">
    Transferir
  </ion-button>
</ion-footer>
