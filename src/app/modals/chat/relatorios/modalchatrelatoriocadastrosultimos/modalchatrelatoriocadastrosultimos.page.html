<ion-header mode='ios'>
  <ion-toolbar>
    <ion-title color='primary'>{{ titulo | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab vertical="top" horizontal="start" slot="fixed">
  <ion-fab-button color="secondary" (click)="closeModal()">
      <ion-icon name="close-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content> 

  <ion-list *ngIf="exibirUltimos">

        <p>&nbsp;</p>
      </ion-label>
      <ion-label style="text-align: right;"> 
        <p>{{ item.canal }}</p>

    <ion-item *ngFor="let item of itens">
      <ion-row class="item-row">
        <ion-col size="8">
          <ion-label>
            <h2 class="item-name">
              <ion-badge class="badgeorigem" [title]="item.canal">
                <img *ngIf="item.canal" src="../../../../../assets/img/{{item.canal}}.svg">
                <ion-icon *ngIf="!item.canal" name="help-circle" style="font-size: 18px;"></ion-icon>
              </ion-badge>
              <b>{{item.nome | titlecase }}</b>
            </h2>
            <p>{{ item.origem }}</p>
          </ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label>
            <h4 class="item-atd">{{ item.createAt | date:'d/MM/yy H:mm'}}</h4>
            <ion-badge color="secondary" style="float: right;">{{ item.usuarioNome | titlecase }}</ion-badge>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>


  

</ion-content>
