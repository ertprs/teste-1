<ion-header mode='ios'>
  <ion-toolbar>
    <ion-title color='primary'>{{ titulo | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab vertical="top" horizontal="start" slot="fixed">
  <ion-fab-button color="secondary" (click)="closeModal()">
      <ion-icon name="close-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content> 

  <ion-list *ngIf="exibirUltimos">
    
    <ion-item *ngFor="let item of itens">
      <ion-label>
        <p><strong>{{item.nome | titlecase }}</strong></p>
        <p>Usu√°rio: {{ item.usuarioNome | titlecase }}</p>
        <p>&nbsp;</p>
      </ion-label>
      <ion-label style="text-align: right;"> 
        <p>{{ item.canal }}</p>
        <p>{{ item.origem }}</p>
        <p>{{ item.createAt | date:'d/MM/yy H:mm'}}</p>
      </ion-label>
    </ion-item>

  </ion-list>


  

</ion-content>
