<ion-list>
  <ion-item style="cursor: pointer;" (click)="acao('selecionar')" *ngIf="qtdSelecionado == 0">
  
    <ion-label>Selecionar todos</ion-label>
  </ion-item>
  <ion-item style="cursor: pointer;" (click)="acao('limpartodos')" *ngIf="qtdSelecionado > 0">
    
    <ion-label>Limpar todos</ion-label>
  </ion-item>
  <ion-item style="cursor: pointer;" (click)="acao('grupo')">
  
    <ion-label>Alterar grupo</ion-label>
  </ion-item>
</ion-list>
