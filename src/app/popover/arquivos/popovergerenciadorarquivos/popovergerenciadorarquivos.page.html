<ion-list>
  <ion-item lines='none' style="cursor: pointer;" (click)="executar('download')">
    <ion-icon name="cloud-download-outline" slot="start"></ion-icon>
    <ion-label>
      Download
    </ion-label>
  </ion-item>
  <ion-item lines='none' style="cursor: pointer;" (click)="executar('import-contato')">
    <ion-icon name="person-add-outline" slot="start"></ion-icon>
    <ion-label>
      Importar contatos
    </ion-label>
  </ion-item>

  <ion-item lines='none' style="cursor: pointer;" (click)="executar('import-backup')">
    <ion-icon name="server-outline" slot="start"></ion-icon>
    <ion-label>
      Recuperar backup
    </ion-label>
  </ion-item>

</ion-list>
